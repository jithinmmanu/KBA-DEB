<body>
    <script>
        let num=123;
        let rev=0;
        for(;num>0;num=Math.floor(num/10)){
            let n=num%10;
            rev=(rev*10)+n;
        }
        document.write("reverse of an number=",rev) 
        
        
              
                
            
        
                
            </script>
            
</body>
