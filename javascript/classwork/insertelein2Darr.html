<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>inserting elements in a 2D array</p>
    <script>
        let a=[[],[],[]]
        for(i=0;i<3;i++)
    {
        for(j=0;j<3; j++){
            a[i][j]=1;
            
            document.write(a[i][j])
        }
        document.write("<br>")
    }


    </script>
    
</body>
</html>
