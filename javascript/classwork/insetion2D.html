<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a=[[],[],[]];
         let x=0;
  
  for(i=0;i<4;i++)
{
  
  for(j=0;j<4;j++){
      x=x+2;
      a[i][j]=x;
      
      
      document.write(a[i][j])
  }
  document.write("<br>")
}

    </script>
    
</body>
