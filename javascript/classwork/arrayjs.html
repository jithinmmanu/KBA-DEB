<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5,5];
        document.write("3rd position is:",a[3])
        document.write("<br> addition of 3rd and 5th  position is=", a[3]+a[5])
        document.write("<br> 10th position is:",a[10])
        document.write("<br> Array is ")

        
        let sum=0;
    

        for( let i=0;i<a.length;i++)
        {
        
            document.write( "<br> ",a[i]);
            sum=sum+a[i];
           

        }
        document.write("<br> sum is",sum)
     
        



    </script>
    
</body>
</html>
