<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>addition of 2 arrays</p>
    <script>
               let a=[[],[],[]];
        let b=[[],[],[]];
        let c=[[],[],[]]
        let num =1;
        for(i=0;i<3;i++){
            for(j=0;j<4;j++){
                a[i][j]=num;
                document.write(a[i][j])
            }
            num=num+1;
            document.write("<br>")
        }
        document.write("<br>")
        let n=0;

        for(i=0;i<3;i++){
        
            for(j=0;j<4;j++){
                
                n=n+2;
                b[i][j]=n;
              
                document.write(b[i][j] )
                document.write("  ")
            }
            document.write("<br>")
        }
       
        for(i=0;i<3;i++){
            for(j=0;j<4;j++){
                c[i][j]=a[i][j]+b[i][j];
            }
        }
        document.write("<br> The sum of matrix:<br>")

        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<4;j++){
                document.write(c[i][j]);
            }
        }
        




    </script>
    
</body>
</html>
