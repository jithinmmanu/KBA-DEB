</head>
<body>
    <script>
        let array1 = [[1,2,3],[4,5,6]];
let array2 = [[1,2,3],[4,5,6]];
let result = [[],[]];

for (let i = 0; i < array1.length; i++) {
    for (let j = 0; j < array1.length; j++) {
    result[i][j] = array1[i][j] + array2[i][j];
}
document.write("<br>")
}

document.write(result)
    </script>
    
</body>
