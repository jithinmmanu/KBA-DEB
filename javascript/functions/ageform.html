<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your age:</h1>
    <form id="ageform">
        <label for="ageinput">age</label>
        <input type="number" id="ageinput" name="age" min="0">
        <button type="button" onclick="display()">submit</button>
        <p id="message"></p>
    </form>
    <script>
        function display(){
            const age=document.getElementById("ageinput").value;
            const messageElement=document.getElementById("message");
            if(age){
                messageElement.textContent=`you are ${age} years old`
            }
            else{
                messageElement.textContent=`please enter your correct age`
            }

        }

    </script>
    
</body>
</html>
