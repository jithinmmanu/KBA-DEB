<body>
    <p>Write an arrow function findLargest that takes three numbers as parameters and returns the largest of the three. Use the function to find the largest number among 3, 15, and 9, and log the result.</p>
    <script>
        const findLargest = (num1, num2, num3) => {
    return Math.max(num1, num2, num3);
};

// Find the largest number among 3, 15, and 9
const largest = findLargest(3, 15, 9);
console.log(`The largest number is ${largest}.`);
    </script>
